<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Serif+TC">
    <title>眼鏡官網-部落格</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <section class="location-area page-y-padding">
            <div class="container">
                <h1 class="page-title fs-2">門市據點</h1>
                <div class="row">
                    <div class="col-lg-4">
                        <form action="">
                            <div class="d-flex g-16 align-items-center">
                                <label for="region" class="white-nowrap">選擇地區</label>
                                <select class="form-select" name="region" id="region">
                                    <option selected>請選擇地區</option>
                                    <option value="1">台北市</option>
                                    <option value="2">新北市</option>
                                    <option value="3">桃園市</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <main>
                    <div class="location-content">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="location-card">
                                    <div class="location-image">
                                        <div class="innerImg">
                                            <div class="image"
                                                style="background-image: url(../assets/images/store/store-1.png);">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="location-text">
                                        <h2 class="location-name">台北中山旗艦店</h2>
                                        <ul class="location-info">
                                            <li class="location-info__item">
                                                <span class="material-symbols-outlined">call</span>
                                                電話：<a href="tel:(02)000-1234" class="text-dark">
                                                    (02)000-1234</a>
                                            </li>
                                            <li class="location-info__item">

                                                <span class="material-symbols-outlined">schedule </span>
                                                營業時間：10:00-21:00
                                            </li>
                                            <li class="location-info__item">
                                                <span class="material-symbols-outlined">location_on</span>
                                                地址：台北市中山區南京東路25巷2-1號
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="location-map">
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458523836169!2d121.52910539999999!3d25.052443600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1721847152272!5m2!1szh-TW!2stw"
                                        style="border:0; width: 100%;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </section>
        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
